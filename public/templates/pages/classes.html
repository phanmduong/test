<div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col" ng-repeat="class in classes">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Lớp {{class.course.name}} {{class.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>Giờ học: {{class.study_time}}</p>
        <p>Phòng học: {{class.classroom}}</p>
        <p>Giảng viên: {{class.teach.name}}</p>
        <p>Trợ giảng: {{class.assist.name}}</p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a ng-href="#/lessons/{{class.id}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Truy cập
        </a>
    </div>
    <div class="mdl-card__menu">
        <!--                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">-->
        <!--                        <i class="material-icons">share</i>-->
        <!--                    </button>-->
    </div>
</div>
