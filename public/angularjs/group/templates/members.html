<div class="row">
    <div class="col s12 z-depth-1" style="background:white;padding:20px">
        <div class="row">
            <div class="col s12 m6 l4" ng-repeat="member in members">
                <div class="card-panel" style="padding:8px 12px 22px 12px">
                    <img ng-src="[[member.avatar_url]]" style="height:50px;width:50px;margin:4px 10px 4px 0px;float:left"
                         class="circle">
                    <div style="padding-top:5px">
                        <a class="username" href="[[member.url]]">[[member.name]]</a>
                    </div>
                    <div>[[member.products_count]] bài viết</div>
                </div>
            </div>

        </div>
    </div>
</div>
