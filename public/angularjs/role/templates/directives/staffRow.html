<tr>
    <td><img ng-src="[[ staff.avatar_url?staff.avatar_url:'http://colorme.vn/img/user.png' ]]" class="circle" width="40"
             height="40"/></td>
    <td>[[ staff.name ]]</td>
    <td>[[ staff.email ]]</td>
    <td>[[ staff.phone ]]</td>
    <td>
        <select
                ng-change="changeBase(staff)"
                ng-model="staff.base_id" style="display: block">
            <option ng-repeat="base in bases" value="[[base.id]]">[[base.name]]: [[base.address]]</option>
        </select>
    </td>
    <td>
        <select
                ng-change="changeRole(staff)"
                ng-model="staff.role_id" style="display: block"
                ng-options="role.id as role.role_title for role in roles  ">
        </select>
    </td>
    <td ng-show="canDelete" style="width:75px;text-align: center">
        <delete-btn delete-message="message" method="deleteStaff(staff.id)"></delete-btn>
    </td>
</tr>
